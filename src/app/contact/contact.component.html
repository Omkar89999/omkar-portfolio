<section id="contact" class="section contact-section">
    <div class="container">
        <h2 class="section-title">Get In Touch</h2>
        <p class="section-subtitle">Let's work together</p>

        <div class="contact-content">
            <div class="contact-info">
                <div class="info-item">
                    <h3>Email</h3>
                    <p>{{ email }}</p>
                </div>
                <div class="info-item">
                    <h3>Location</h3>
                    <p>Navi Mumbai, India</p>
                </div>
                <div class="social-links">
                    <a [href]="social.linkedin" target="_blank" class="social-link">LinkedIn</a>
                    <a [href]="social.github" target="_blank" class="social-link">GitHub</a>
                    <a [href]="social.twitter" target="_blank" class="social-link">Twitter / X</a>
                </div>
            </div>

            <form class="contact-form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" [(ngModel)]="name" name="name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" [(ngModel)]="senderEmail" name="senderEmail" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Message" rows="5" [(ngModel)]="message" name="message"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Omkar. All rights reserved.</p>
    </footer>
</section>
