<section id="experience" class="section experience-section">
    <div class="container">
        <h2 class="section-title fade-in">Experience</h2>
        <p class="section-subtitle fade-in">My professional journey</p>

        <div class="timeline">
            <div class="timeline-item fade-in" *ngFor="let exp of experiences">
                <div class="timeline-dot"></div>
                <div class="timeline-content">
                    <span class="date">{{ exp.period }}</span>
                    <h3 class="role">{{ exp.role }}</h3>
                    <h4 class="company">{{ exp.company }}</h4>
                    <p class="description">{{ exp.description }}</p>
                    <div class="tech-stack">
                        <span class="tech-tag" *ngFor="let tech of exp.technologies">{{ tech }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
