<section id="projects" class="section projects-section">
    <div class="container">
        <h2 class="section-title fade-in">Featured Projects</h2>
        <p class="section-subtitle fade-in">Here are some of the projects I've worked on.</p>

        <!-- Company Projects -->
        <div class="project-category">
            <h3 class="category-title fade-in">Professional Projects</h3>
            <div class="projects-grid">
                <div class="project-card fade-in" *ngFor="let project of professionalProjects">
                    <div class="project-image">
                        <img [src]="project.image" [alt]="project.title">
                    </div>
                    <div class="project-content">
                        <h3 class="project-title">{{ project.title }}</h3>
                        <p class="project-description">{{ project.description }}</p>
                        <div class="project-tags">
                            <span class="tag" *ngFor="let tag of project.tags">{{ tag }}</span>
                        </div>
                        <a [href]="project.link" class="btn btn-outline">View Project</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Personal Projects -->
        <div class="project-category">
            <h3 class="category-title fade-in">Personal Projects</h3>
            <div class="projects-grid">
                <div class="project-card fade-in" *ngFor="let project of personalProjects">
                    <div class="project-image">
                        <img [src]="project.image" [alt]="project.title">
                    </div>
                    <div class="project-content">
                        <h3 class="project-title">{{ project.title }}</h3>
                        <p class="project-description">{{ project.description }}</p>
                        <div class="project-tags">
                            <span class="tag" *ngFor="let tag of project.tags">{{ tag }}</span>
                        </div>
                        <a [href]="project.link" class="btn btn-outline">View Project</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
